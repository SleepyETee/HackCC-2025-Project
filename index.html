
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiderCalc</title>
    
    <!-- Halloween Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Creepster Font (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    
    <!-- Nosifer Font (Google Fonts) - Spooky alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    
    <!-- Butcherman Font (Google Fonts) - Horror style -->
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
    
    <!-- Custom Halloween Fonts -->
    <style>
      @font-face {
        font-family: 'Dusk Demon';
        src: url('https://fonts.cdnfonts.com/css/dusk-demon') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Halloween Spooky';
        src: url('https://fonts.cdnfonts.com/css/halloween-spooky') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      /* Fallback fonts for better compatibility */
      .font-creepster { font-family: 'Creepster', cursive, 'Impact', 'Arial Black', sans-serif; }
      .font-nosifer { font-family: 'Nosifer', cursive, 'Impact', 'Arial Black', sans-serif; }
      .font-butcherman { font-family: 'Butcherman', cursive, 'Impact', 'Arial Black', sans-serif; }
      .font-dusk-demon { font-family: 'Dusk Demon', 'Creepster', cursive, 'Impact', 'Arial Black', sans-serif; }
      .font-halloween-spooky { font-family: 'Halloween Spooky', 'Nosifer', cursive, 'Impact', 'Arial Black', sans-serif; }
    </style>
  </head>
  <body style="margin:0;background:#0b0b14;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
